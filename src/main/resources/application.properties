spring.application.name=tejedoraypunto
server.port=8082
# parámetros de la conexión
spring.datasource.url=jdbc:mysql://localhost:3306/tejedoraypunto?serverTimezone=UTC&useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Configuración de logs (opcional) - Desactivar en producción
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Configuración para data.sql
spring.sql.init.mode=always
# spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true
# Continuar incluso si hay errores durante la ejecución de los scripts SQL (por ejemplo: entradas duplicadas)
spring.sql.init.continue-on-error=true

# Ruta relativa para subida de imágenes (funciona en cualquier dispositivo)
upload.path=../tejedoraypunto-frontend/public/img/otros
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.enabled=true

# Configuración de Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true

